<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=notj5jZfhhHQvej1zwAkF1V7pU4jGtY7"></script>
    <title>设置点的新图标</title>

</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(102.728547, 25.043682);
    map.centerAndZoom(point, 15);

    var mapStyle = {
        style: "dark"  //设置地图风格为高端黑					
    }
    map.setMapStyle(mapStyle);

    function handelAddMarker(pt,url){
        var myIcon = new BMap.Icon(url, new BMap.Size(36, 36));
        var marker2 = new BMap.Marker(pt, { icon: myIcon });  // 创建标注
        map.addOverlay(marker2); 
    }
    handelAddMarker(new BMap.Point(102.715466, 25.041667),"./image/无人机.png");
    handelAddMarker(new BMap.Point(102.715239, 25.044353),"./image/人物-正常.png");
    handelAddMarker(new BMap.Point(102.719749, 25.043919),"./image/人物-正常.png");
    handelAddMarker(new BMap.Point(102.718617, 25.04513),"./image/人物-正常.png");
    handelAddMarker(new BMap.Point(102.736389, 25.044435),"./image/无人机.png");
    handelAddMarker(new BMap.Point(102.739955, 25.04716),"./image/人物-正常.png");
    handelAddMarker(new BMap.Point(102.733676, 25.047627),"./image/人物-正常.png");
    handelAddMarker(new BMap.Point(102.73938, 25.041554),"./image/人物-正常.png");

   
</script>
